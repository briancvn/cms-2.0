<div fxLayout="column" fxFlexFill>
    <messages></messages>
    <mat-tab-group fxFlex headerPosition="below" dynamicHeight (selectedIndexChange)="moduleService.setActive(moduleService.instances[$event])">
        <mat-tab *ngFor="let instance of moduleService.instances" [label]="instance.Title">
            <module-outlet-container [instance]="instance"></module-outlet-container>
        </mat-tab>
    </mat-tab-group>
</div>

<mat-toolbar color="primary">
    <mat-toolbar-row>
        <mat-icon>assessment</mat-icon>
        <span>CMS</span>

        <span class="spacer"></span>

        <span>{{userInfo}}</span>
        <button mat-icon-button [matMenuTriggerFor]="menu">
            <mat-icon fontSet="fa" [fontIcon]="userIcon" class="fa-1x8"></mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item (click)="login()" *ngIf="!isAuthenticated">
                <mat-icon>lock_open</mat-icon>
                <span>{{ 'Button.Signin' | translate }}</span>
            </button>
            <button mat-menu-item (click)="logout()" *ngIf="isAuthenticated">
                <mat-icon>lock</mat-icon>
                <span>{{ 'Button.Signout' | translate }}</span>
            </button>
        </mat-menu>
    </mat-toolbar-row>
</mat-toolbar>
